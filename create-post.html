<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="create-post-container">
        <h2>Create a New Post</h2>
        <form id="create-post-form" onsubmit="return submitPost()">
            <!-- No need for username input; it will be automatically filled -->
            <textarea id="post-content" rows="4" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <script src="create-post.js"></script>
</body>
</html>
